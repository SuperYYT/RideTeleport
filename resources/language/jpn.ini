; ---------------------
; RideTeleport言語ファイル
; ---------------------
; %0 = X座標
; %1 = Y座標
; %2 = Z座標
; %3 = ワールド名

; 言語
language = "日本語"



; キーに該当するテキストがなかった時
notfound[] = "該当するテキストが見つかりませんでした"
notfound[] = "このプラグインの開発者に連絡をしてください"



; コマンドを使ったとき
command.fromconsole = "ゲーム内で使用してください"

command.from.message = "ワープ始点のポイントをタッチしてください"
command.from.error[] = "既に設定されています"
command.from.error[] = "再設定は /rtp reset をしてください"

command.to.message = "ワープ先のポイントをタッチしてください"
command.to.error[] = "既に設定されています"
command.to.error[] = "再設定は /rtp reset をしてください"

command.del.message = "削除したいポイントをタッチしてください"

command.reset.message = "設定項目のリセットをしました"

command.tapdel.message[] = "削除したいポイントをタッチしてください"
command.tapdel.message[] = "同じ場所を二度タッチした場合、取り消しになります"
command.tapdel.message[] = "すべて選択したら /rtp delall をしてください"

command.delall.message = "選択した座標のワープポータルを削除しました"
command.delall.error[] = "削除対象が一切選択されていません"
command.delall.error[] = "/rtp tapdel で選択してください"

command.fromto.message[] = "ワープ始点を黄緑染料でタッチしてください"
command.fromto.message[] = "ワープ終点を水色染料でタッチしてください"
command.fromto.message[] = "選択したら /rtp setfromto をしてください"
command.fromto.firstp = "始点"
command.fromto.endp = "終点"
command.fromto.error = "この機能はクリエイティブモードでのみ利用できます"

command.setfromto.message = "データを保存しました"
command.setfromto.error = "ワープ設定をしてください"

command.help[] = "/rtp from       現在地点をワープポータルに設定"
command.help[] = "/rtp to         ワープ先の座標を設定"
command.help[] = "/rtp fromto     ワープ先の座標を始点終点同時設定"
command.help[] = "/rtp setfromto  fromtoを使ってから使用"
command.help[] = "/rtp del        データの削除"
command.help[] = "/rtp tapdel     データの削除対象を選択"
command.help[] = "/rtp delall     tapdelを使用後データの削除"
command.help[] = "/rtp reset      設定途中のデータリセット"
command.help[] = "/rtp help       使い方"



; イベントが発生した時
event.from.message[] = "ワープポータルを現在の地点に設定しました"
event.from.message[] = " 座標  (%0, %1, %2) に設定しました"
event.from.message[] = " ワールド  (%3) に設定しました"
event.from.error = "このワープポータルは既に使われています"

event.to.message[] = "移動先を設定しました"
event.to.message[] = " 座標 : (%0, %1, %2) に設定しました"
event.to.message[] = " ワールド : (%3) に設定しました"
event.to.message[] = "データを保存しました"
event.to.error = "座標の設定がされていません /rtp help でコマンドを確認してください"

event.fromto.firstmessage = "(%0, %1, %2) を始点に設定しました"
event.fromto.lastmessage = "(%0, %1, %2) を終点に設定しました"

event.del.message = "この座標のワープポータルを削除しました"
event.del.error = "この座標のワープポータルは使われていません"

event.tapdel.delmessage = "§7(%0, %1, %2) を削除対象から削除しました"
event.tapdel.addmessage = "(%0, %1, %2) を削除対象に追加しました"