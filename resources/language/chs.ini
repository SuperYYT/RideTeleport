; ---------------------
; RideTeleport 语言文件
; ---------------------
; %0 = X (坐标)
; %1 = Y (坐标)
; %2 = Z (坐标)
; %3 = 世界名

; 语言名称
language = "chs"



; 当关键文本丢失时
notfound[] = "关键的文本丢失。"
notfound[] = "请联系制作这个插件的开发人员。"



; 当使用命令时
command.fromconsole = "请在游戏中使用此命令。"

command.from.message = "请轻击开始传送的方块。"
command.from.error[] = "设置数据已保留。"
command.from.error[] = "如果你想重置，请使用“/rtp reset”命令。"

command.to.message = "请轻敲目的地的方块。"
command.to.error[] = "设置数据保留。"
command.to.error[] = "如果你想重置，请使用“/rtp reset”命令。"

command.del.message = "请按一下你要删除的点。"

command.reset.message = "重置你的预置。"

command.tapdel.message[] = "请按一下你要删除的点。"
command.tapdel.message[] = "如果你点击同一个点两次，它就会被取消。"
command.tapdel.message[] = "如果您完成选择，请使用/rtp delall。"

command.delall.message = "删除列表中的所有点。"
command.delall.error[] = "您没有设置任何要删除的点。"
command.delall.error[] = "请选择/rtp tapdel"

command.fromto.message[] = "请用浅绿色染料点击起始块。"
command.fromto.message[] = "请用淡蓝色染料轻敲目标块。"
command.fromto.message[] = "如果您选择，请使用/rtp setfromto。"
command.fromto.firstp = "FROM"
command.fromto.endp = "TO"
command.fromto.error = "这个功能只能在创造模式下使用。"

command.setfromto.message = "保存数据。"
command.setfromto.error = "请设置传送点。"

command.help[] = "/rtp from       设置一个传送起点"
command.help[] = "/rtp to         设置一个传送终点"
command.help[] = "/rtp fromto     首先设置传送起点，然后同时设置终点。"
command.help[] = "/rtp setfromto  使用 /rtp fromto 后使用"
command.help[] = "/rtp del        移除传送块。"
command.help[] = "/rtp tapdel     选择要删除的传送模块。"
command.help[] = "/rtp delall     使用后请使用/rtp tapdel。"
command.help[] = "/rtp reset      重置一个设置过程。"
command.help[] = "/rtp help       如何使用。"



; 当运行事件时
event.from.message[] = "设置传送起点。"
event.from.message[] = " 坐标 : (%0, %1, %2)"
event.from.message[] = " 世界 : (%3)"
event.from.error = "该块已经注册。"

event.to.message[] = "设置一个目的地。"
event.to.message[] = " 坐标 : (%0, %1, %2)"
event.to.message[] = " 世界 : (%3)"
event.to.message[] = "保存数据"
event.to.error = "你还没有设置传送坐标。"

event.fromto.firstmessage = "(%0, %1, %2) 设置为传送起点。"
event.fromto.lastmessage = "(%0, %1, %2) 设置为传送终点。"

event.del.message = "注销此块。"
event.del.error = "这个块还没有注册。"

event.tapdel.delmessage = "§7(%0, %1, %2) 已从删除列表中删除。"
event.tapdel.addmessage = "(%0, %1, %2) 已添加至到删除列表。"